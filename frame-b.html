<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: aquamarine;
    }
    button {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>It is page B</h1>
  <div class="main">
    <button onclick="modifyParent()">更改Parent內容</button>
    <button onclick="callParentDoing()">呼叫Parent做事</button>
  </div>
  <!-- 分隔線 -->
  <script>
    const parent = window.parent;

    function modifyParent() {
      parent.document.body.style.backgroundColor = parent.ColorCode()
    }
    function callParentDoing() {
      parent.clickBtnA()
    }
  </script>
</body>
</html>
